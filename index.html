<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: left;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        main {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }
        .content {
            flex: 1;
            padding-right: 20px;
        }
        .image-container {
            flex: 0 0 30%;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <main>
        <div class="content">
            <p>Welcome to my personal website! Here is some placeholder text for the body of the site. You can replace this with your own content.</p>
        </div>
        <div class="image-container">
            <img src="your-image.jpg" alt="Description of the image">
        </div>
    </main>
</body>
</html>
